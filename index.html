<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="around the u.s"
        />
      </header>
      <main class="page__content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__plus-button" type="button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <p class="modal__label">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input modal__input_type_name"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="modal__input modal__input_type_description"
            name="card__description"
            placeholder="Description"
            required
          />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <p class="modal__label">New place</p>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            name="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            class="modal__input modal__input_type_link"
            name="link"
            placeholder="Image link"
            required
          />
          <button class="modal__save-button">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close-button modal__close-button_image"
          type="button"
        ></button>
        <img src="#" alt="#" class="preview-image" />
        <p class="image-description"></p>
      </div>
    </div>

    <template id="gallery-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
