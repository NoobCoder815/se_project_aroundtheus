<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <!-- <link href="./src/pages/index.css" rel="stylesheet" /> -->
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%= require('./src/images/logo.svg')%>"
          ;
          alt="around the u.s"
        />
      </header>
      <main class="page__content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%= require('./src/images/jacques-cousteau.jpg')%>"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__plus-button" type="button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <p class="modal__label">Edit Profile</p>
        <form class="modal__form" name="edit-form" novalidate>
          <input
            type="text"
            class="modal__input modal__input_type_name"
            id="name-input"
            name="name"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="name-input-error modal__input-error"></span>
          <input
            type="text"
            class="modal__input modal__input_type_bio"
            id="description-input"
            name="card__description"
            placeholder="Description"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="description-input-error modal__input-error"></span>
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="new-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <p class="modal__label">New place</p>
        <form class="modal__form" name="new-card-form" novalidate>
          <input
            type="text"
            class="modal__input modal__input_type_title"
            id="title-input"
            name="title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="title-input-error modal__input-error"></span>
          <input
            type="url"
            class="modal__input modal__input_type_link"
            id="link-input"
            name="link"
            placeholder="Image URL"
            required
          />
          <span class="link-input-error modal__input-error"></span>
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close-button modal__close-button_image"
          type="button"
        ></button>
        <img src="." alt="." class="preview-image" />
        <p class="image-description"></p>
      </div>
    </div>

    <template id="gallery-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <!-- <script type="module" src="./src/pages/index.js"></script> -->
  </body>
</html>
